<template>
    <div class="hp-blocConfirm blue">
        <div class="c-blocConfirm blue">
            <div class="c-blocConfirm-icon blue">
                <div class="c-blocConfirm-innerCircle">
                    <template if:true={showIconLampBlocBleue}>
                        <img class="c-blocConfirm-img" src={iconLamp} alt="confirm icon" />
                    </template>
                    <template if:true={showIconConfirmBlocBleue}>
                        <img class="c-blocConfirm-img" src={iconConfirm} alt="confirm icon" />
                    </template>
                </div>
            </div>
            <div class="c-blocConfirm__text-wrapper">
                <div class="c-blocConfirm__text">
                    <p>{textBlocBleue} {confirmationdate}</p>
                    <p class="blue">Merci !</p>
                </div>
            </div>
        </div>
    </div>
</template>
