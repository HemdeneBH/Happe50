<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container" style="width:53rem">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Fermer" onclick={closeEscalade}>
              <lightning-icon icon-name="utility:close" size="medium">
              </lightning-icon>
              <span class="slds-assistive-text">Fermer</span>
          </button>                                                                           
            <h1 class="slds-text-heading_medium slds-m-bottom_large" style="margin-top: 0.3rem;margin-bottom: 0.3rem;font-size: 1.4rem;">
              Escalade
          </h1>
          </header>
          <div class ="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form style="width: 100%;" record-id={recordId} object-api-name="Case"
                                            onsuccess={handleSuccess} onsubmit ={handleSubmit}  onerror={handleError}>
                    <div class="slds-grid slds-gutters" >
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field value={selectedQueue} field-name="HP_QueueCible__c" required ></lightning-input-field>
                            <lightning-input-field field-name="HP_RaisonDetailleeEscalade__c"  value=""></lightning-input-field>           
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="HP_ThemeParcours__c" value="" required></lightning-input-field>
                            <lightning-input-field field-name="HP_RisqueCoupure__c" value={falseValue}></lightning-input-field>
                            <lightning-input-field field-name="HP_MenaceEscalade__c" value={falseValue}></lightning-input-field>
                        </div>
                      </div>
                    <div style="float:right">
                        <lightning-button variant="nuteral" label="Fermer" onclick={closeEscalade} class="slds-m-top_small"></lightning-button>
                        <lightning-button variant="brand" label="Enregistrer" type="submit" class="slds-m-top_small"></lightning-button>
                        <div class="exampleHolder" if:true={showSpinner}>
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </div>
                    </div>
                </lightning-record-edit-form>
            </div>
          
          </div>
          </section>
</template>
