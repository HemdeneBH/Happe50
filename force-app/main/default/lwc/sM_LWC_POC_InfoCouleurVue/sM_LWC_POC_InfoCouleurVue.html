<template>
        <div class="slds-box" >
          <template if:true={isCarousel.data}>
            <lightning-carousel >
                    <template if:true={infoCouleurs.data} for:each={infoCouleurs.data} for:item="infocouleur">
                            <lightning-carousel-image 
                                key={infocouleur}
                                src={infocouleur.imgColorSource__c}
                                header={infocouleur.Name}
                                description={infocouleur.Name}
                                alternative-text={infocouleur.Name}
                                data-url={infocouleur.Id}
                                href={infocouleur.Info_Url__c}
                                onclick={handleItemClicked}>
                                </lightning-carousel-image>
                            </template>
            </lightning-carousel>
          </template>
        </div>
</template>
