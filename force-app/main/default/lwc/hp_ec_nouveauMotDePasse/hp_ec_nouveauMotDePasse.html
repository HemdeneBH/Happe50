<template>
    <div class="hp_container">
        <div class="hp-nouveauMotDePasse">
            <div class="hp-content">
                <div class="hp-logo">
                    <img src={blackLogo}>
                </div>
                <div class="hp-bigTitle">
                    {titreNouveauMotDePasse}
                </div>
                <div if:true={showSuccess} class="hp-success">{messageConfirmation}</div>
                <div class="hp-emailBox">
                    <div class="slds-form-element hp-emailBox">
                        <label class="slds-form-element__label hp-inputLabel" for="hp-input-email-nouveauMotDePasse">
                            {labelInputEmail}
                        </label>
                        <div class="slds-form-element__control">
                            <input class="hp-textInput slds-input" 
                            type="email" 
                            data-id="hp-input-email-nouveauMotDePasse"
                            placeholder={placeHolderInputEmail}  
                            onchange={handleEmailInput} />
                        </div>
                    </div>
                </div>
                <div if:true={showError} class="hp-bad-input">{errorMessage}</div>
                <div class="hp-btnContainer">
                    <div class="hp-firstButton" onclick={handleResetPassword}>
                        Valider
                    </div>
                </div>
                <div class="hp-mentionBox">
                    {texteMention}
                </div>
            </div>
        </div>
    </div>
</template>
