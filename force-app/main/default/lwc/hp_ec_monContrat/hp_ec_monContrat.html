<template>
    <div data-id="container" class="hp-monContrat c-content-bg slds-col">
        <div data-id="title" class="hp-bigTitle">{titleText}</div>
        <div class={titleContratClassCss}>{titleContrat}&nbsp;
            <template if:true={showOptionVert}>
                <span class="vert">Option Vertélec+ happ-e</span>
            </template>
        </div>
        
        
        <div if:true={contractList}>
            <template for:each={contractList} for:item="contract" >
                <div key={contract.id} >
                    <span class="hp-contractInfo">N°{contract.idXdata}</span>
                </div>
            </template>
        </div>

        <div data-id="buttonBloc" class="hp-btnContainer">
            <div class="hp-firstButton" onclick={handleVoirContract}>
                {voirContractButtonLabel}
            </div>
            <div class="hp-secondButton" onclick={downloadJustificatifDomicile}>
                {justificatifButtonLabel}
            </div>
        </div>
    </div>
</template>
