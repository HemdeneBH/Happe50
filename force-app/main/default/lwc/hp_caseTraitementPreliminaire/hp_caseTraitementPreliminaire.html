<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container" style="width:53rem">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Fermer"
                    onclick={closeTraitement}>
                    <lightning-icon icon-name="utility:close" size="medium">
                    </lightning-icon>
                    <span class="slds-assistive-text">Fermer</span>
                </button>
                <h1 class="slds-text-heading_medium slds-m-bottom_large"
                    style="margin-top: 0.3rem;margin-bottom: 0.3rem;font-size: 1.4rem;">
                    Traitement préliminaire
                </h1>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-align_absolute-center">
                    <lightning-radio-group name="radioGroup"
                        label="Le client a contacté le service client pour un problème de paiement de ses factures ?"
                        options={options}
                        value={value}
                        type="radio"
                        onchange={handleRadioChange}>
                    </lightning-radio-group>
                </div>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeTraitement}>Annuler</button>
                <button class="slds-button slds-button_brand" onclick={validateTraitement}>Valider</button>
                <div if:true={showSpinner}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </div>
        </div>
    </section>
</template>
