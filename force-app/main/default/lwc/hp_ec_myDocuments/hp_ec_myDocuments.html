<template>
  <div class="hp-mesDocuments c-content-bg slds-col">
        <div class="hp-bigTitle">{title}</div>
        <template if:true={displayElec}>
          <div class="hp-documents-items">
            <a class="leftBloc" href={cpvUrlElec} target="_blank">
              Mon contrat électricité
              <span class="chevron right"></span>

            </span>

            </a>
          </span>
        </div>
      </template>
        <div class="hp-documents-items">
          <a class="leftBloc">
            Justificatif de domicile
            <span class="chevron right"></span>  
          </a>
          <span class="hp-icon-download rightBloc" onclick={downloadJustificatifDomicile}>
            <!--<a href="" target="_blank">-->
              <img src ={iconDownload} alt="modify"/>
            <!--</a>-->
          </span>
        </div>
        <div class="hp-documents-items">
          <a class="leftBloc" href={mandatUrl} target="_blank">
