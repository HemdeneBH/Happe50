<template>
    <div class="hp_container">
        <div class="hp_ec_activerEspaceClient">
            <div class="hp-content">
                <div class="hp-logo">
                    <img src={blackLogo}>
                </div>
                <div class="hp-bigTitle">
                    Activer mon espace client
                </div>
                <div class="slds-form-element hp-identite disabled">
                    <label class="slds-form-element__label hp-inputLabel" for="hp-input-identite">
                        {labelInputIdentite}
                    </label>
                    <div class="slds-form-element__control">
                        <input class="hp-textInput slds-input" type="text" id="hp-input-identite"
                            placeholder={placeHolderInputIdentite} required=""
                            aria-describedby={messageErreurInputEmail} aria-invalid="true" disabled />
                    </div>
                </div>

                <div class="slds-form-element hp-emailAssocie disabled">
                    <label class="slds-form-element__label hp-inputLabel" for="hp-input-emailAssocie">
                        {labelInputEmail}
                    </label>
                    <div class="slds-form-element__control">
                        <input class="hp-textInput slds-input" type="email" id="hp-input-emailAssocie"
                            placeholder={placeHolderInputEmail} required="" aria-describedby={messageErreurInputEmail}
                            aria-invalid="true" disabled/>
                    </div>
                </div>

                <div class="slds-form-element hp-mdp">
                    <label class="slds-form-element__label hp-inputLabel" for="hp-input-mdp">
                        {labelInputMDP}
                    </label>
                    <div class="slds-form-element__control">
                        <input class="hp-textInput slds-input" type="password" id="hp-input-mdp"
                            placeholder={placeHolderInputMDP} required="" aria-describedby={messageErreurInputEmail}
                            aria-invalid="true" />
                    </div>
                </div>
                <div class="slds-form-element hp-confirm-mdp">
                    <label class="slds-form-element__label hp-inputLabel" for="hp-input-confirm-mdp">
                        {labelInputConfirmationMDP}
                    </label>
                    <div class="slds-form-element__control">
                        <input class="hp-textInput slds-input" type="password" id="hp-input-confirm-mdp"
                            placeholder={placeHolderInputMDP} required="" aria-describedby={messageErreurInputEmail}
                            aria-invalid="true" />
                    </div>
                </div>

                <div class="hp-btnContainer">
                    <div class="hp-firstButton" onclick={handleCreerDossier}>
                        Valider
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
