							<span data-id="modalPousseTotalPriceId" class="vi-modal-container-mensualite-button-text1"
								style="color:rgb(0,153,52);">{offreRepliTotalPriceVarRounded} € TTC /
								mois</span>
						</Strong>
						<Strong><span class="vi-modal-container-mensualite-button-text2">11 mensualités /
								an</span></Strong>
					</template>
					<!-- End DDPCM-169 -->
					<button disabled={showButtonPlusRepli} onclick={buttonPlusActionRepli}
						class={viModalButtonPlusMensualiteRepli}>
						<span class="buttonMensualiteTextPlus">+</span>
					</button>
				</div>
				<!-- Start DDPCM-169 -->
				<template if:true={isOrange}>
					<div class="vi-modal-container-mensualite-astuce orangeBorder">
						<span class="vi-modal-container-mensualite-border-text">
							D'après nos calculs, cette mensualité risque de générer une facture de régulation avec un
							montant élevé.
						</span>
					</div>
				</template>
				<template if:true={isBlue}>
					<div class="vi-modal-container-mensualite-astuce blueBorder">
						<span class="vi-modal-container-mensualite-border-text">
							D'après nos calculs, cette mensualité devrait vous permettre d'avoir la facture de
							régulation la plus petite possible le 12 ème mois.
						</span>
					</div>
				</template>
				<template if:true={isGreen}>
					<div class="vi-modal-container-mensualite-astuce greenBorder">
						<span class="vi-modal-container-mensualite-border-text">
							D'après nos calculs, cette mensualité vous permettra d'avoir une facture de régulation avec
							un montant faible.
						</span>
					</div>
				</template>
				<br>
				<br>
				<!-- End DDPCM-169 -->
			</div>
			<div class="vi-modal-footer-mensualite">
				<button onclick={validerMensuRepli} class='vi-modal-btn-mensualite'>
					Valider les mensualités
				</button>
			</div>
		</div>
		<!-- "Fond grisé" des popups -->
		<div onclick={closeAllModalMensualite} class="vi-modal-background" if:true={isModalOpen}></div>

		<div if:true={isLoaderOn}>
			<div class="cm-spinner"></div>
			<div class="loader"></div>
		</div>
	</template>
</template>
