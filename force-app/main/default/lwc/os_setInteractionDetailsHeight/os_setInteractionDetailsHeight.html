<template>
    <slot>
        <vlocity_cmt-textarea label={_propSetMap.label} class={_styleClasses.input} min-length={_propSetMap.minLength}
            max-length={_propSetMap.maxLength} data-id={jsonDef.name} onblur={handleBlur}
            required={_propSetMap.required} tab-index={tabIndex} value={elementValue} theme={_theme}
            field-level-help={_handleHelpText} placeholder={_propSetMap.placeholder}
            message-when-value-missing={_messageWhenValueMissing} message-when-too-short={_messageWhenTooShort}
            message-when-too-long={_messageWhenTooLong} message-when-bad-input={_messageWhenBadInput}
            required-label={allCustomLabelsUtil.OmniRequired} height="350px" data-omni-input>
            <template if:true={_propSetMap.repeat}>
                <span slot="label" style="bottom:7px; right:-11px;" class={_styleClasses.repeatContainer} role="group">
                    <button if:true={canRepeat} class={_styleClasses.repeatAdd} onclick={handleAdd}>
                        <vlocity_cmt-icon icon-name="utility:add" alternative-text="Repeat Textarea"
                            extraclass={_styleClasses.repeatIcons} size="xx-small">
                        </vlocity_cmt-icon>
                    </button>
                    <button if:true={canRemove} class={_styleClasses.repeatRemove} onclick={handleRemove}>
                        <vlocity_cmt-icon icon-name="utility:close" alternative-text="Remove Textarea"
                            extraclass={_styleClasses.repeatIcons} size="xx-small">
                        </vlocity_cmt-icon>
                    </button>
                </span>
            </template>
        </vlocity_cmt-textarea>
    </slot>
</template>
