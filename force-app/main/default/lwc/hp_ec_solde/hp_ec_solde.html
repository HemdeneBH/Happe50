<template>
  <div data-id='profileContent' class="hp-solde c-content-bg slds-col">
    <div class="hp-bigTitle">
      {titleText}
    </div>
    <template if:true={spinnerLoad}>
      <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
    </template>
    <template if:true={conditionsOfCas1}>
      <div class="hp-amount orange">
        {montantToDisplay} €
      </div>
      <div class="hp-amount-msg baseColor regular">
        {debiteur} {dateToDisplay}
      </div>
      <div data-id="buttonBloc" class="hp-btnContainer">
        <div class="hp-secondButton">
          {secondButton}
          <!-- <button >MA DERNIERE FACTURE</button> -->
        </div>
        <template if:false={usePathInFirstButton}>
          <div class="hp-firstButton" onclick={openPopin}>
            {firstButton}
            <!-- <button >PAYER PAR CARTE</button> -->
            </div>
        </template>
        <template if:true={usePathInFirstButton}>
          <!-- <a href='' data-id="lien"> -->
            <div class="hp-firstButton" onclick={actionFirstButton}>
              {firstButton}
              <!-- <button >PAYER PAR CARTE</button> -->
            </div>
          <!-- </a> -->
        </template>
      
      </div>
    </template>
    <template if:true={conditionsOfCas2}>
      <div class="hp-amount rose">
        {montantToDisplay} €
      </div>
      <div class="hp-amount-msg bold rose">
        {debiteurRetard} {dateToDisplay}
      </div>
      <div data-id="buttonBloc" class="hp-btnContainer">
        <div class="hp-secondButton">
          {secondButton}
          <!-- <button >MA DERNIERE FACTURE</button> -->
        </div>
        <template if:false={usePathInFirstButton}>
          <div class="hp-firstButton" onclick={openPopin}>
            {firstButton}
            <!-- <button >PAYER PAR CARTE</button> -->
            </div>
        </template>
        <template if:true={usePathInFirstButton}>
          <a href='' data-id="lien">
            <div class="hp-firstButton" onclick={actionFirstButton}>
              {firstButton}
              <!-- <button >PAYER PAR CARTE</button> -->
            </div>
          </a>
        </template>
      </div>
    </template>
    <template if:true={conditionsOfCas3}>
      <div class="hp-amount blue">
        {montantToDisplay} €
      </div>
      <div class="hp-amount-msg bold blue">
        {crediteur}
      </div>
      <div data-id="buttonBloc" class="hp-btnContainer">
        <div class="hp-secondButton">
          {secondButton}
          <!-- <button >MA DERNIERE FACTURE</button> -->
        </div>
      </div>
    </template>
    <template if:true={conditionsOfCas4}>
      <div class="hp-amount purple">
        {montantToDisplay} €
      </div>
      <div class="hp-amount-msg baseColor">
        <p class="bold">{confirmationSoldeRegle}</p>
        <p class="regular">{prochaineFacture} {dateToDisplay}</p>
      </div>
      <div data-id="buttonBloc" class="hp-btnContainer">
        <div class="hp-secondButton">
          {secondButton}
          <!-- <button >MA DERNIERE FACTURE</button> -->
        </div>
      </div>
    </template>
    <template if:true={conditionsOfCas5}>
      <div class="hp-amount-msg baseColor ">
        <p class="bold">{messageRemerciement} </p>
        <p class="regular">{prochaineFacture} {dateToDisplay} </p>
      </div>
      <div data-id="buttonBloc" class="hp-btnContainer">
        <div class="hp-secondButton">
          {secondButton}
          <!-- <button >MA DERNIERE FACTURE</button> -->
        </div>
      </div>
    </template>

  </div>
    <template if:true={paymentPopin}>
      <c-hp_ec_popin-payments
          id-portefeuille-contrat={idPortefeuilleContrat} 
          amount={amount}
          echeanceid={echeanceId}
          titre-v1={titreV1}
          titre-v2={titreV2}
          label-moyen-paiement1={labelMoyenPaiement1}
          label-moyen-paiement2={labelMoyenPaiement2}
          label-moyen-paiement3={labelMoyenPaiement3}
          label-moyen-paiement4={labelMoyenPaiement4}
          label-moyen-paiement5={labelMoyenPaiement5}
          lien-en-savoir-plus-paiement1={lienEnSavoirPlusPaiement1}
          lien-en-savoir-plus-paiement2={lienEnSavoirPlusPaiement2}
          lien-en-savoir-plus-paiement3={lienEnSavoirPlusPaiement3}
          lien-en-savoir-plus-paiement4={lienEnSavoirPlusPaiement4}
          lien-en-savoir-plus-paiement5={lienEnSavoirPlusPaiement5}
          show-lien-en-savoir-plus-paiement1={showLienEnSavoirPlusPaiement1}
          show-lien-en-savoir-plus-paiement2={showLienEnSavoirPlusPaiement2}
          show-lien-en-savoir-plus-paiement3={showLienEnSavoirPlusPaiement3}
          show-lien-en-savoir-plus-paiement4={showLienEnSavoirPlusPaiement4}
          show-lien-en-savoir-plus-paiement5={showLienEnSavoirPlusPaiement5}
          text-mode-paiement={textModePaiement}
          text-date-prelevement-part1={textDatePrelevementPart1}
          text-date-prelevement-part2={textDatePrelevementPart2}
          onclosepopin={closePopin}>
      </c-hp_ec_popin-payments>
  </template>
</template>
