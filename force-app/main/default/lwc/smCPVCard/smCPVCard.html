<template>
    <div>
        <template for:each={orderItems} for:item="orderItem">
            <lightning-card key={orderItem.OrderId} title={orderItem.PricebookEntry.Product2.Name} icon-name="standard:orders">
                <lightning-record-view-form record-id={orderItem.OrderId} object-api-name="Order">
                    <!-- <div class="edit-cpv" onclick={openModal}>
                        <lightning-icon icon-name="action:edit" alternative-text="Modifier" title="Modifier" size="x-small"></lightning-icon>
                    </div> -->
                    <div class="slds-grid slds-p-around_small">
                        <div class="slds-col">
                            <lightning-output-field field-name="CPV_Envoyee__c"></lightning-output-field>
                            <lightning-output-field field-name="CPV_canal_envoi__c"></lightning-output-field>
                            <lightning-output-field field-name="CPV_Signee__c"></lightning-output-field>
                            <lightning-output-field field-name="CPV_Date_de_signature__c"></lightning-output-field>
                        </div>
                        <div class="slds-col">
                            <lightning-output-field field-name="SM_FormattedCpvUrl__c"> </lightning-output-field>
                            <lightning-output-field field-name="CPV_Conforme__c"></lightning-output-field>
                            <lightning-output-field field-name="CPV_Motif_de_non_conformite__c"></lightning-output-field>
                        </div>
                    </div>
                </lightning-record-view-form>
                <template if:true={showCPVForm}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <lightning-record-edit-form record-id="8011X000002qe2CQAQ" object-api-name="Order">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" >
                                        <label>Fermer</label>
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 class="slds-text-heading_medium slds-hyphenate">Modification CPV</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium">
                                <div class="spinner" if:true={spinner}>
                                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                                </div>    
                                <lightning-messages> </lightning-messages>
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col">
                                        <lightning-input-field field-name="CPV_Envoyee__c"> </lightning-input-field>
                                        <lightning-input-field field-name="CPV_canal_envoi__c"> </lightning-input-field>
                                        <lightning-input-field field-name="CPV_Signee__c"> </lightning-input-field>
                                        <lightning-input-field field-name="CPV_Date_de_signature__c"> </lightning-input-field>
                                    </div>
                                    <div class="slds-col">
                                        <lightning-input-field field-name="Lien_CPV__c"></lightning-input-field>
                                        <lightning-input-field field-name="CPV_Conforme__c"> </lightning-input-field>
                                        <lightning-input-field field-name="CPV_Motif_de_non_conformite__c"> </lightning-input-field>
                                    </div>
                                </div>
                            </div>
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_neutral slds-m-right_small" onclick={closeModal} title="Cancel">Cancel</button>
                                <lightning-button class="slds-var-m-top_small" variant="brand" type="submit" name="update" label="Modifier CPV" onclick={submit}></lightning-button>
                            </footer>
                        </lightning-record-edit-form>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
            </lightning-card>
        </template>
    </div>
</template>
