<template>
    <div class="slds-box" >
        <lightning-carousel >
                <template for:each={items} for:item="infocouleur">
                        <lightning-carousel-image 
                            key={infocouleur}
                            src={infocouleur.image}
                            header={infocouleur.header}
                            description={infocouleur.description}
                            alternative-text={infocouleur.description}
                            href={infocouleur.href}
                        >
                        </lightning-carousel-image>
                        </template>
        </lightning-carousel>
    </div>
</template>
