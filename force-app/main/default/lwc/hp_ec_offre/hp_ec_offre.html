<template>
    <div class=hp-offre-container>
    <div class={componentStyle}>
        <div class="left">
            <span class="hp-bigTitle">{titleText}</span>
        </div>
        <div class="middle">
            <p class="hp-title">{offreText}</p>
            <p class="hp-link">
                <a href={offreURL} target="_blank">
                    {detailOffreText}
                    <span class="chevron right"></span>  
                </a>
            </p>
        </div>
        <div if:true={isDual} class="right">
            <div class="switch-button">
                <c-hp_ec_switch-button
                    name="offreTypeSwitch"
                    options={typeOptions}
                    onswitchchange={handleType}
                ></c-hp_ec_switch-button>
            </div>
        </div>
    </div>
    </div>
</template>
