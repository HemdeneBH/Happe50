<template>
    <template if:true={error}>{error}</template>
    <lightning-button variant="brand" label="Télécharger les fichiers" icon-name="action:download" onclick={openModal}></lightning-button>
    <template if:true={bShowModal}>
            <section role="dialog" tabindex="-1"
                aria-labelledby="modal-heading-01"
                aria-modal="true"
                aria-describedby="modal-content-id-1"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Fermer" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Téléchargements</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-datatable
                            key-field="id"
                            data={files}
                            columns={colFiles}
                            onrowselection={getSelected}>
                        </lightning-datatable>      
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button-group>
                            <lightning-button variant="brand" label="Télécharger" icon-name="action:download" onclick={getDownloaLink}></lightning-button>
                            <lightning-button variant="brand" label="Fermer" icon-name="utility:outcome" onclick={closeModal}></lightning-button>
                        </lightning-button-group>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div> 
        </template>
</template>
