<template>
    <template if:true={isLast}>
      <div>
        <span if:true={numerovoie}>{numerovoie},</span><span>{libellevoie}</span>
      </div>
      <div if:true={complementadresse}>
        {complementadresse}
      </div>
      <div>{codepostal} <span if:true={ville}>{ville}</span></div>
      <template if:false={loaded}>
       <lightning-icon icon-name="utility:spinner" title="Loading" size="small"></lightning-icon>
      </template>
    </template>
  </template>
